<div class="relative break-inside-avoid group transition-all duration-500 ease-in-out hover:scale-105 hover:shadow-2xl transform-gpu">
    <!-- Floating Neon Bars -->
    <div class="absolute top-0 left-1/2 transform -translate-x-1/2 z-10 flex space-x-2 opacity-90">
        <div class="w-16 h-1 bg-cyan-400 rounded-full group-hover:animate-pulse"></div>
        <div class="w-16 h-1 bg-cyan-400 rounded-full group-hover:animate-pulse"></div>
    </div>

    <!-- Futuristic Product Card -->
    <div class="relative top-5 bg-gray-900 shadow-lg rounded-xl mb-6 break-inside-avoid flex flex-col border-2 border-cyan-400 hover:border-cyan-500 transition-all duration-300 ease-in-out transform rotate-1 group-hover:rotate-0 hover:shadow-cyan-600/50">
        <!-- Product Info with Glowing Text -->
        <div class="p-6 rounded-t-lg border-b-2 border-cyan-400 text-white bg-gradient-to-b from-gray-900 to-gray-800">
            <h3 class="font-extrabold text-2xl mb-2 text-cyan-400 group-hover:text-cyan-300 tracking-wide glow">
                {{ product.name }}
            </h3>
            <p class="text-gray-300 mb-4 glow">{{ product.description }}</p>
            <span class="text-xs font-bold py-1 px-3 uppercase rounded-full bg-cyan-400 text-gray-900 group-hover:bg-cyan-300 group-hover:text-gray-800 transition-colors duration-300 shadow-md">
                {{ product.status }}
            </span>
        </div>
    </div>

    <!-- Floating Futuristic Buttons -->
    <div class="absolute top-0 -right-4 flex space-x-2">
        {% if product.id %}
            <!-- Edit Button with Neon Glow -->
            <a href="{% url 'main:edit_product' product.id %}" class="bg-cyan-400 text-gray-900 rounded-full p-3 transition-all duration-300 ease-in-out transform hover:scale-110 hover:shadow-cyan-500 hover:rotate-12 neon-glow">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                </svg>
            </a>

            <!-- Delete Button with Red Neon Glow -->
            <a href="{% url 'main:delete_product' product.id %}" class="bg-red-500 text-white rounded-full p-3 transition-all duration-300 ease-in-out transform hover:scale-110 hover:shadow-red-500 hover:-rotate-12 neon-glow-red">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
            </a>
        {% else %}
            <p class="text-red-600">ID not available</p>
        {% endif %}
    </div>
</div>
