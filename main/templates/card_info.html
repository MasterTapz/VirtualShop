<div class="bg-gray-900 rounded-xl overflow-hidden border-2 border-cyan-400 hover:border-cyan-500 transition-all duration-300 ease-in-out shadow-lg hover:shadow-cyan-600/50 group transform hover:scale-105 hover:rotate-1">
    <div class="p-4 bg-gradient-to-b from-gray-900 to-gray-800 animate-shine-neon text-white group-hover:animate-pulse transition-all duration-300">
        <!-- Title with Neon Glow -->
        <h5 class="text-lg font-bold text-cyan-400 group-hover:text-cyan-300 tracking-wide glow mb-2">
            {{ title }}
        </h5>

        <p class="text-gray-300 glow">{{ value }}</p>

</div>
